<html lang="en">
  <head>
    <title>Friendship Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Josefin+Sans:400,700');

        body{
            background-color: #5CDB95;
            border: 30px solid #05386B;
        }

        .quest1{
            margin-top: 35px;
        }

        h1{
            text-align: center;
            color: #EDF5E1;
            font-family: 'Josefin San', sans-serif;
        }

        h4{
            text-align: center;
        }

        .firstbox{
            text-align: center;
        }

        .head{
            margin-top: 15px;
            background-color: #379683;
            border: 2px solid #05386B;
            margin-bottom: 20px;
        }

        .moveradio{
            margin-left: 45px;
        }
        

        .lowerit{
            margin-top: 50px;
        }

        .center{
            text-align: center;
        }
    </style>
</head>
  <body>
    <header class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4 col-12 head">
                <h1>FRIENDSHIP APPLICATION</h1>
            </div>
            <div class="col-md-4"></div>
        </div>
    </header>  
    <div class="container">
        <div class="infoperson lowerit">
            <p>
              1. Enter your information:
            </p>
            <form>
                  <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="e-mail" href="mailto:keithp1208@yahoo.com">
                      </div>
                  </div>
           </form>
           <br>
        </div>
        <div class="row lowerit">
            <div class="col-md-2"></div>
                <div class="firstbox col-md-4">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Enter types of pets you own:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Dog, Cat, Rat...">
                    </div>
                </form>
                </div>
                <div class="col-md-1"></div>
                <form>
                    <div class="form-group 3">
                        <label for="exampleFormControlSelect1">How many?</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                </form>

        </div>
        <div class="row lowerit">
            <div class="col-md-5"></div>
            <p class='center'>Check which fruits you like: </p>
        </div>
        <div class="row">
            <div class="col-md-5"></div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label center" for="defaultCheck1">
                        Mangos
                    </label>
                </div>
            </div>
        <div class="row">
                <div class="col-md-5"></div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label center" for="defaultCheck1">
                        Guava
                    </label>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-5"></div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label center" for="defaultCheck1">
                            Durian
                        </label>
                    </div>
                </div>

            </div>
            <div class="row lowerit">
                    <div class="col-md-4"></div>
                    <p>Which of these countries would you most like to travel?</p>
                </div>
                <div class="row">
                    <div class="col-md-4 moveradio"></div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Taiwan
                        </label>
                        </div>
                        <div class="form-check moveradio">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Ethiopia
                        </label>
                        </div>
                        <div class="form-check disabled moveradio">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                            Tajikistan
                        </label>
                        </div>
            </div>
            <div class="row lowerit">
                <div class="col-md-6"></div>
            <form>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
    </div>
    <footer class="lowerit"></footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
